<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asycuda Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Asycuda Helper</h1>
    </header>

    <main>
        <div class="container">
            <form id="calcForm">
            
                <div class="form-row">
                    <div>
                        <label for="item">Enter Item Code:</label>
                        <input type="text" id="item" required>
                    </div>
                    <div>
                        <label for="quantityIM4">Duty Paid Quantity:</label>
                        <input type="number" id="quantityIM4" required>
                    </div>
                </div>
            
                <div class="form-row">
                    <div>
                        <label for="quantityIM7">Total Quantity:</label>
                        <input type="number" id="quantityIM7" required>
                    </div>
                    <div>
                        <label for="volumeIM7">Total Volume:</label>
                        <input type="number" id="volumeIM7" step="0.01" required>
                    </div>
                    <div>
                        <label for="weightIM7">Total Weight:</label>
                        <input type="number" id="weightIM7" step="0.01" required>
                    </div>
                </div>
            
                <button type="button" onclick="calculate()">Calculate</button>
            </form>

            <div id="result" style="display: none;">
                <h2>Results:</h2>
                <p id="result-item"></p>
                <p id="result-volumeIM4"></p>
                <p id="result-weightIM4"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
